name: Deploy React App to AWS S3

on:
  push:
    branches:
      - dev # Trigger the workflow when you push to the 'main' branch

jobs:
  deploy_to_s3:
    runs-on: ubuntu-latest  # Use a Linux environment for the runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Choose the Node.js version that you use in your app

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Build the React app
      - name: Build the React app
        run: |
          npm run build  # Builds the app and generates the 'build' folder

      # Step 5: Set up AWS CLI
      - name: Set up AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # Step 6: Configure AWS CLI with Secrets
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      # Step 7: Sync the 'build' folder to S3
      - name: Upload build folder to S3 Bucket
        run: |
          aws s3 sync ./build s3://your-bucket-name --delete --exclude ".git/*"
